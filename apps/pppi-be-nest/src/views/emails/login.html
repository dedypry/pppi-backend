<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f6f9;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 420px;
            width: 100%;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        p {
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }

        button {
            background: #15980d;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: #0d6d08;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <p>Hai <strong>{{name}}</strong>,</p>
        <p>
            Kami menerima permintaan untuk mereset password akun Anda.
            Jika benar Anda yang melakukan permintaan ini, silakan klik tombol di bawah untuk melanjutkan proses reset
            password.
        </p>
        <button onclick="window.location.href='{{link}}'">
            Reset Password
        </button>
        <p style="margin-top: 20px; font-size: 12px; color: #777;">
            Jika Anda tidak merasa meminta reset password, abaikan email ini.
        </p>
    </div>
</body>

</html>
